[build]
  publish = "public"
  functions = "netlify/functions"

# SPA fallback - redirect all routes to index.html
# Note: .netlify paths are automatically handled by Netlify Functions
# and won't be caught by this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  PYTHON_VERSION = "3.9"

